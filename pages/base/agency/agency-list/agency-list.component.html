<section>
  <div class="card card-cascade narrower z-depth-1">
    <div class="view view-cascade  narrower py-2 mx-4 d-flex justify-content-between align-items-center">
      <h4 class="mx-3">لیست نمایندگی ها</h4>
      <div>
        <button type="button" class="btn btn-navy btn-sm px-2 waves-effect waves-light" (click)="goToPage('agency-create')">
          <i class="fa fa-plus mt-0 ml-1"></i>افزودن آیتم جدید
        </button>
        <button type="button" (click)="removeModal.show()" class="btn btn-navy btn-sm px-2 waves-effect waves-light">
          <i class="fa fa-file-excel-o mt-0"></i>
          خروجی اکسل
        </button>
      </div>
    </div>
      <div class="px-4 mb-4">
          <div class="table-responsive">
              <ag-grid-angular style="height:800px" class="ag-theme-balham" [enableRtl]="true" [rowSelection]="true"
                  [enableSorting]="true" [enableFilter]="true" [rowData]="rowData" [columnDefs]="columnDefs"
                  (rowDoubleClicked)="dataModal.show()">
              </ag-grid-angular>
          </div>
      </div>
  </div>
</section>
<div mdbModal #dataModal="mdb-modal" class="modal fade" id="basicExample" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" [config]="{backdrop: true, ignoreBackdropClick: false}">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title w-100" id="myModalLabel">افزودن آیتم</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dataModal.hide()">
                  <span aria-hidden="true">×</span>
              </button>
          </div>
          <div class="modal-body">
              ...
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm waves-light" data-dismiss="modal" (click)="dataModal.hide()"
                  mdbWavesEffect>بستن پنجره</button>
              <button type="button" class="btn btn-primary btn-sm waves-light" mdbWavesEffect>ذخیره</button>
          </div>
      </div>
  </div>
</div>
<div mdbModal #removeModal="mdb-modal" class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-warning" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <p class="heading lead">حذف آیتم</p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="removeModal.hide()">
                  <span aria-hidden="true" class="white-text">×</span>
              </button>
          </div>
          <div class="modal-body">
              <div class="text-center">
                  <i class="fa fa-warning fa-4x mb-3"></i>
                  <p>در صورت حذف، امکان بازگشت اطلاعات وجود ندارد</p>
              </div>
          </div>
          <div class="modal-footer justify-content-center">
              <a type="button" class="btn btn-primary-modal waves-light" mdbWavesEffect>
                  تایید
              </a>
              <a type="button" class="btn btn-outline-secondary-modal" data-dismiss="modal" (click)="removeModal.hide()"
                  mdbWavesEffect>انصراف</a>
          </div>
      </div>
  </div>
</div>
