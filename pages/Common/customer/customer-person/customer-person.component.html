<!-- Person -->
<div class="card card-cascade narrower z-depth-1 mb-2" id="Person">
  <div class="view view-cascade gradient-card-header card-header header-color white-text narrower py-2 mx-0 mb-3 d-flex justify-content-between align-items-center">
    <a routerlink="/province" class="white-text mx-3">مشخصات فردی</a>
  </div>
  <div class="px-4 mb-4">
    <div class="form-group row">
      <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">نام:</label>
      <div class="col-sm-2">
        <input mdbInputDirective type="text" class="form-control" id="inputEmail3MD" placeholder="نام">
      </div>

      <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">نام خانوادگی:</label>
      <div class="col-sm-2">
        <input mdbInputDirective type="text" class="form-control" id="inputEmail3MD" placeholder="نام خانوادگی">
      </div>

      <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">نام پدر:</label>
      <div class="col-sm-2">
        <input mdbInputDirective type="text" class="form-control" id="inputEmail3MD" placeholder="نام پدر">
      </div>

      <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">کد ملی:</label>
      <div class="col-sm-2">
        <input mdbInputDirective type="text" class="form-control" id="inputEmail3MD" placeholder="کد ملی ">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">شماره شناسنامه:</label>
      <div class="col-sm-2">
        <input mdbInputDirective type="text" class="form-control" id="inputEmail3MD" placeholder="شماره شناسنامه">
      </div>

      <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">شماره سریال:</label>
      <div class="col-sm-2">
        <div class="input-group">
          <select class="col-sm-6 browser-default custom-select">
            <option value="" disabled selected>حرف</option>
            <option value="1">الف</option>
            <option value="2">ب</option>
            <option value="3">ج</option>
          </select>
          <input mdbInputDirective type="text" class="form-control mr-2 col-sm-6" id="inputEmail3MD" placeholder="شماره ">
        </div>
      </div>
      <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">تاریخ تولد:</label>
      <div class="col-sm-2">
        <input mdbInputDirective type="text" class="form-control" id="inputEmail3MD" placeholder="..../..../.........">
      </div>

      <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">محل صدور:</label>
      <div class="col-sm-2">
        <select class="browser-default custom-select">
          <option value="" disabled selected>محل صدور</option>
          <option value="1">تهران</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">تاریخ صدور:</label>
      <div class="col-sm-2">
        <input mdbInputDirective type="text" class="form-control" id="inputEmail3MD" placeholder="..../..../.........">
      </div>
      <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">جنسیت:</label>
      <div class="col-sm-2 mt-2 pr-0">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="rdbFemale" name="rdbGender" mdbinputdirective>
          <label class="custom-control-label" for="rdbFemale">زن</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="rdbMale" name="rdbGender" mdbinputdirective>
          <label class="custom-control-label" for="rdbMale">مرد</label>
        </div>
      </div>
      <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">وضعیت تأهل:</label>
      <div class="col-sm-2 mt-2 pr-0">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="rdbSingle" name="rdbMarital" mdbinputdirective>
          <label class="custom-control-label" for="rdbSingle">مجرد</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="rdbMarried" name="rdbMarital" mdbinputdirective>
          <label class="custom-control-label" for="rdbMarried">متأهل</label>
        </div>
      </div>
      <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">ایمیل:</label>
      <div class="col-sm-2">
        <input mdbInputDirective type="text" class="form-control" id="inputEmail3MD" placeholder="ایمیل">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">تحصیلات:</label>
      <div class="col-sm-2">
        <select class="browser-default custom-select">
          <option value="" disabled selected> تحصیلات</option>
          <option value="1">دیپلم</option>
        </select>
      </div>

      <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">کد بورسی:</label>
      <div class="col-sm-2">
        <input mdbInputDirective type="text" class="form-control" id="inputEmail3MD" placeholder="کد بورسی">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-1 text-left mt-0">
        <mdb-checkbox [checked]="true" [default]="true" class="mt-0 pl-0"></mdb-checkbox>
      </div>
      <label for="inputEmail3MD" class="col-sm-2 col-form-label">عضو تعاونی خاص</label>
    </div>

    <button (click)="toggle()" id="bt">
      {{buttonName}}
    </button>

    <ng-container *ngIf="show">
      <div class="form-group row">
        <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">نام محل کار:</label>
        <div class="col-sm-2">
          <input mdbInputDirective type="text" class="form-control" id="inputEmail3MD" placeholder="نام محل کار">
        </div>
        <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">شماره پرسنلی:</label>
        <div class="col-sm-2">
          <input mdbInputDirective type="text" class="form-control" id="inputEmail3MD" placeholder="شماره پرسنلی">
        </div>
        <label for="inputEmail3MD" class="col-sm-1 px-0 text-left col-form-label">کد سهامداری:</label>
        <div class="col-sm-2">
          <input mdbInputDirective type="text" class="form-control" id="inputEmail3MD" placeholder="کد سهامداری">
        </div>
      </div>
    </ng-container>
  </div>
</div>
